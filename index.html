<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>
<body>
     <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdUyti6LXIjRaiXcxl-PySvoX4TZhNdnHJpvcR2s9Vmw&s" alt=""></div>
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQHbtGQP_6OXaVvDlHTJfwQIBBkCHlFQGtsx2AME66Yiw&s" alt=""></div>
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTuV6wGZqqIEzuNyQ85dW4UKoetlml28QX-m0eoHxDNw&s" alt=""></div>
      <div class="swiper-slide"><img src="https://cdn4.sharechat.com/necharphotography_24574582_1652717281981_sc_cmprsd_75.jpg?tenant=sc&referrer=pwa-sharechat-service&f=rsd_75.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSpXMhK-6yXGHCqea1bibEvsoH-2io3iVZOZ6pBtFzyrw&s" alt=""></div>
      <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSmYHO_kTgnncG2Hw4FedZnNN3Hnaqa2NEqBZ3y4sWLnw&s" alt=""></div>
      <div class="swiper-slide"><img src="https://thumbs.dreamstime.com/b/ajwain-plant-nechar-ajwain-plant-mobile-photography-182105463.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://w0.peakpx.com/wallpaper/492/632/HD-wallpaper-nechar-waterfall-yellow-trees-nature.jpg" alt=""></div>
      <div class="swiper-slide"><img src="https://cdn4.sharechat.com/img_101704_115a0503_1667790099229_sc.jpg?tenant=sc&referrer=pwa-sharechat-service&f=229_sc.jpg" alt=""></div>
    </div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      centeredSlides: true,
      spaceBetween: 30,
      grabCursor: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>

</body>
</html>
